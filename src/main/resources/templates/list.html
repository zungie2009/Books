<html layout:decorator="layout">

<div layout:fragment="content">
<style type="text/css">

div#myDiv > a {
	text-decoration: none;
	transition: background 0.5s linear 0s, color 0.5s linear 0s;
}

div#myDiv > a:hover {
	background: wheat;
	color: #eee;
}
	
</style>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div id="myDiv" class="table-responsive">
		<table class="table table-striped">
			<thead style="background-color: #ddd; color: #222">
				<tr>
					<th>ID</th>
					<th>ISBN</th>
					<th>Title</th>
					<th>Author</th>
					<th colspan="3">Description</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<tr class="dataRow" th:each="book:${books}" th:object="${book}">
					<td th:object="${book}"><a
						th:href="'javascript:document.location.href=\'/books/Edit/' + *{id} + '\';'"
						th:text="*{id}"></a></td>
					<td th:text="*{isbn}"></td>
					<td class="titleText" th:text="*{title}"></td>
					<td th:text="*{author}"></td>
					<td th:text="*{description}"></td>
					<td><span class="glyphicon glyphicon-edit"
						th:onclick="'javascript:document.location.href=\'/books/Edit/' + *{id} + '\';'"></span></td>
					<td><span class="glyphicon glyphicon-trash"
						th:onclick="'javascript:if(confirm(\'Confirm Delete: ' + *{title} + '?\')) {document.location.href=\'/books/Delete/' + *{id} + '\';};'"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>

</html>
