<title>Books Manager</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top">

			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/books">Book Manager</a>
				</div>
				
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" action="/books/Search"
						method="post">
						<div class="form-group input-group-sm">
							<input type="text" name="titleText" placeholder="Search by ID or Word"
								class="form-control" th:value="${searchStr}" />
						</div>
						<button type="submit" class="btn btn-success btn-sm">Search</button>
						<button type="button" class="btn btn-success btn-sm" onclick="document.location.href='/books/isbn'">New</button>
						<button type="button" class="btn btn-success btn-sm" onclick="document.location.href='/books'">List</button>
					</form>
				</div>
				<!--/.navbar-collapse -->
			</div>
		</nav>
		<div>
			&nbsp;<br />
		</div>

		<div class="container-fluid" layout:fragment="content">
		
		</div>
	</div>


	<script type="text/javascript">
		$("document").ready(function() {
			// Add JQuery Code here - JQuery manipulates DOM by calling ID from getElementById()
		});
		// End og JQuery Code
		
		function testAnim(x) {
			$('#animationSandbox')
					.removeClass()
					.addClass(x + ' animated')
					.one(
							'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
							function() {
								$(this).removeClass();
							});
		};

		$(document).ready(function() {
			$('.js--triggerAnimation').click(function(e) {
				e.preventDefault();
				var anim = $('.js--animations').val();
				testAnim(anim);
			});

			$('.js--animations').change(function() {
				var anim = $(this).val();
				testAnim(anim);
			});
		});
		
		$(function() {
			var animationName = 'animated pulse';
			var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
			$('.dataRow').on('click', function() {
				$('.titleText').addClass(animationName).
				one(animationEnd, function() {
					$(this).removeClass(animationName);	
				});	
			});
		});
	</script>
  </body>
